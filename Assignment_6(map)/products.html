<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fetching</title>
</head>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body{
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Barlow Semi Condensed", sans-serif;
        background-color: hsl(212, 45%, 89%); 
    }

    .main-container{
        width: 100%;
        height:100vh;
        text-align: center;
        margin: 0 auto;
        justify-content: center;
        align-items: center;
    }

    .container {
        display: grid;
        gap: 10px;
        padding: 10px;
        grid-template-columns: repeat(4, 2fr); 
        grid-template-rows: max-content;
        padding:0 200px 0 200px;
        margin-top:20px;
    }

    .main {
        text-align: center;
        font-size: 20px;
        border-radius: 8px;
        width: 100%;
        text-align: start;
        align-items: stretch;
    }

    .main img {
        width: 100%;
        height: 150px;
        object-fit: cover;
    }

    .main button {
        background-color: darkblue;
        color: white;
        padding: 10px 30px 10px 30px;
        border: 2px solid black;
        cursor: pointer;
        margin-top: 10px;
    }

    .info{
        width: 100%;
        border:1px solid black;
        text-align: center;
    }
    </style>

<body>
<div class="main-container">
    <h1 style="margin-top: 80px;">Product Page</h1>
    <label >Filter by Price:</label>
    <select id="priceFilter">
        <option value="all">All</option>
        <option value="low">Below 50</option>
        <option value="high">Above 50</option>
    </select>
    <div class="container" id="container">

    </div>
</div>
</body>

<script>
    let events = []; // will store the items to be filtered.

    // Function to display events
    const displayContent =function (eventsToDisplay){
        const container = document.getElementById("container");
        container.innerHTML = "";

        eventsToDisplay.forEach(event => {
            const card = document.createElement("div");
            card.className = "main";
            container.appendChild(card);

            // Create the image element
            const img = document.createElement('img');
            img.src = event.imageUrl;
            card.appendChild(img);

            const info = document.createElement('div');
            info.className = "info";
            card.appendChild(info);

            // Create the title element
            const title = document.createElement('h3');
            title.textContent = event.title;
            info.appendChild(title);

            // Create the date element
            const date = document.createElement('p');
            date.textContent = event.date;
            info.appendChild(date);

            // Create the company and price element
            const company = document.createElement('p');
            company.textContent = event.company;
            info.appendChild(company);

            const price = document.createElement('p');
            price.textContent = (`Ksh ${event.price}`);
            info.appendChild(price);

            // Create the button
            const button = document.createElement('button');
            button.textContent = 'Buy Now';
            info.appendChild(button);
        });
    }

    fetch("https://run.mocky.io/v3/cc2a23ed-67af-453a-89e7-a48bf18405f3")
    .then((res) => res.json())
    .then((data) => {
        events = data;
        displayContent(events); // Call the function to display the events initially
    })
    .catch(error => console.error('Error fetching data:', error));


    // Add event listener for filtering by price
    document.getElementById('priceFilter').addEventListener('change', () => {
        const priceFilter = document.getElementById('priceFilter').value;

        let filteredEvents = events; 

        if (priceFilter === 'low') {
            filteredEvents = events.filter(event => event.price <= 50);
        } else if (priceFilter === 'high') {
            filteredEvents = events.filter(event => event.price > 50);
        }

        displayContent(filteredEvents);
    });

</script>
</html>
